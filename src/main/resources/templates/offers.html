<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">
  <head>
    <title>Oferty</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/offers.css">
  </head>
  <body>
      <section layout:fragment="content">
          <div class="offers-content">
            <table class="table">
              <tbody>
                <!-- do tr należy dodać th:each i w odpowiednich miejscahc th:text i th:href-->
                <tr class="row-offer" th:each = "offer : ${offers}"><!-- tu należy dodać th:each -->
                  <table class="offer">
                    <tbody>
                      <tr>
                        <td class="offer-img text-center" rowspan="2">
                          <a th:href="|/offer/${offer.id}|"> <!-- tu należy dodać th:href -->
                            <img src="/images/offers_images/background.jpg" height="150px" width="250px" alt="offer's image" style="border-radius: 25px;"> <!-- tu należy dodać th:src -->
                          </a>
                        </td>
                        <td class="text-center offer-title" colspan="2">
                          <a th:href="|/offer/${offer.id}|"> <!-- tu należy dodać th:href -->
                            <span th:text = "${offer.title}"></span>
                          </a>
                        </td>
                      </tr>
                      <tr>
                        <td class="text-left offer-date">Data</td> <!-- tu należy dodać th:text -->
                        <td class="text-right offer-price" th:text = "${offer.price}"></td> <!-- tu należy dodać th:text -->
                      </tr>
                    </tbody>
                  </table>
                </tr>

              </tbody>
            </table>
          </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
