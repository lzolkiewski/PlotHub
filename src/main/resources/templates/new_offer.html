<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">
  <head>
    <title>Nowa oferta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/newoffer.css">
  </head>
  <body>
      
    <section layout:fragment="content">
      <!-- login / rejestracja -->
      <div class="login-content">
        <div class="card">
          <div class="card-body">
            <form method="POST" th:action="@{/new_offer/createOffer}" th:object="${offer}" style="padding-left: 10%;">
<!-- tytuł -->
              <div class="form-row form-inline">
                  <div class="form-group col-md-2">
                      <label>Tytuł ogłoszenia</label>
                  </div>
                  <div class="form-group col-md-8">
                      <input type="text" class="form-control" th:field="*{title}" placeholder="Tytuł" style="width: 100%;">
                  </div>
              </div>
              
              <div class="form-row form-inline">
<!-- Cena -->
                  <div class="form-group col-md-2">
                      <label>Cena</label>
                  </div>
                  <div class="form-group col-md-3">
                    <input type="number" class="form-control" th:field="*{price}" placeholder="zł" style="width: 100%;">
                  </div>
<!-- Powierzchnia -->
                  <div class="form-group col-md-2">
                      <label>Powierzchnia</label>
                  </div>
                  <div class="form-group col-md-3">
                      <input type="number" class="form-control" th:field="*{area}" placeholder="m2" style="width: 100%;">
                  </div>
              </div>

              <div class="form-row form-inline">
<!-- Długość działki -->
                <div class="form-group col-md-2">
                    <label>Długość działki</label>
                </div>
                <div class="form-group col-md-3">
                    <input type="number" class="form-control" th:field="*{length}" placeholder="m" style="width: 100%;">
                </div>
<!-- Szerokość działki -->
                <div class="form-group col-md-2">
                    <label>Szerokość działki</label>
                </div>
                <div class="form-group col-md-3">
                    <input type="number" class="form-control" th:field="*{width}" placeholder="m" style="width: 100%;">
                </div>
              </div>

              <div class="form-row form-inline">
<!-- Rodzaj działki -->
                <div class="form-group col-md-2">
                    <label>Rodzaj działki</label>
                </div>
                <div class="form-group col-md-3">
                  <select class="form-control" style="width: 100%;">
                    <option th:each="plotType : ${plotTypes}" th:value="${plotType.id}" th:text=${plotType.name}></option>
                  </select>
                </div>
<!-- Typ dojazdu -->
                <div class="form-group col-md-2">
                    <label >Rodzaj drogi</label>
                </div>
                <div class="form-group col-md-3">
                  <select class="form-control" style="width: 100%;">
                    <option th:each="driveType : ${driveTypes}" th:value="${driveType.id}" th:text="${driveType.name}"></option>
                  </select>
                </div>
              </div>

              <div class="form-row form-inline">
<!-- Rodzaj otoczenia działki -->
                <div class="form-group col-md-2">
                    <label>Okolica działki</label>
                </div>
                <div class="form-group col-md-3">
                  <select class="form-control" style="width: 100%;">
                    <option th:each="surrounding : ${surroundings}" th:value="${surrounding.id}" th:text = "${surrounding.name}"></option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label>Ulica</label>
                </div>
                <div class="form-group col-md-3">
                  <input class = "form-control" list="street-browsers" style="width:100%;">
                  <datalist id="street-browsers">
                    <option th:each = "street : ${streets}" th:value = "${street.name}">
                  </datalist>
                </div>
              </div>
<!-- input city and country with list of currently present cities -->
              <div class="form-row form-inline">
                <div class="form-group col-md-2">
                  <label>Miasto</label>
                </div>
                <div class="form-group col-md-3">
                  <input class = "form-control" list="city-browsers" style="width:100%;">
                  <datalist id="city-browsers">
                    <option th:each = "city : ${cities}" th:value = "${city.name}">
                  </datalist>
                </div>
                <div class="form-group col-md-2">
                  <label>Państwo</label>
                </div>
                <div class="form-group col-md-3">
                  <input class = "form-control" list="country-browsers" style="width:100%;">
                  <datalist id="country-browsers">
                    <option th:each = "country : ${countries}" th:value = "${country.name}">
                  </datalist>
                </div>
              </div>

              <div class="form-row form-inline">
<!-- Budynek -->
                <div class="form-group col-md-2">
                    <label for="plotBuilding">Budynek na działce</label>
                </div>
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="checkbox" id="plotBuilding" th:field="*{building}">
                </div>
<!-- Ogrodzenie -->
                <div class="form-group col-md-2">
                    <label>Ogrodzenie</label>
                </div>
                <div class="form-group col-md-3">
                  <input class="form-check-input" type="checkbox" id="plotFence" th:field="*{fence}">
                </div>
              </div>

<!-- opis -->
              <div class="form-row form-inline">
                <div class="form-group col-md-2">
                    <label>Opis</label>
                </div>
                <div class="form-group col-md-8">
                    <textarea type="texta" class="form-control" th:field="*{description}" placeholder="Opis" style="width: 100%; height: 100px;"></textarea>
                </div>
              </div>

              <div class="form-row justify-content-center">
                <a href="/account" class="btn btn-secondary mb-2" style="margin-right: 10px;">Anuluj</a>
                <input type="submit" class="form-control btn btn-success mb-2" value="Dodaj ofertę" style="max-width: 150px;">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
