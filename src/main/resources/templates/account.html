<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">
  <head>
    <title>Konto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/account.css">
  </head>
  <body>
    <section layout:fragment="content">

      <div class="account-content">
        <div class="album">
            <div class="container">

              <div class="row justify-content-center">
                <div class="col-md-4">
                  <!-- create new offer -->
                  <a href="/new_offer">
                    <div class="card mb-4 shadow-sm">
                      <div style="margin: auto;">
                        <i class="fa fa-plus" style="color: rgb(184, 179, 179);"></i>
                      </div>
                      <div class="card-body ">
                        <p class="card-text text-center"><strong>Nowa oferta</strong></p>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <!-- view user's offers -->
                  <a th:href="|/userOffers/${user.id}|">
                    <div class="card mb-4 shadow-sm">
                      <div style="margin: auto;">
                        <i class="fa fa-th-large" style="color: rgb(184, 179, 179);"></i>
                      </div>
                      <div class="card-body">
                        <p class="card-text text-center"><strong>Moje działki</strong></p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-md-4">
                  <!-- change password  -->
                  <a href="/change_passwd">
                    <div class="card mb-4 shadow-sm">
                      <div style="margin: auto;">
                        <i class="fa fa-th-large" style="color: rgb(184, 179, 179);"></i>
                      </div>
                      <div class="card-body">
                        <p class="card-text text-center"><strong>Zmiana hasła</strong></p>
                      </div>
                    </div>
                  </a>
                </div>
                <div class="col-md-4">
                  <!-- logout  -->
                  <a href="/account/destroy">
                    <div class="card mb-4 shadow-sm">
                      <div style="margin: auto;">
                        <i class="fa fa-sign-out" style="color: rgb(184, 179, 179);"></i>
                      </div>
                      <div class="card-body ">
                        <p class="card-text text-center"><strong>Wyloguj się</strong></p>
                      </div>
                    </div>
                  </a>
                </div>
              </div>

            </div>
          </div>
      </div>

    </section>
    <!-- Optional JavaScript -->
    <script src="../static/js/functions.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
